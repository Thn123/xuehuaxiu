    <script>
        $(function(){
            var tabLi = $(".tab ul li"),
                tabUl = $(".tab_con ul");
            tabLi.click(function(){
                var index = $(this).index();
                $(this).addClass("active").siblings().removeClass("active");
                tabUl.hide().eq(index).show();
         var li=tabUl.eq(index).find('li').not(':first');//找到除了第一个li;
            });
            var phone=$(".phone_click"),
                edit=$('.edit_click'),
                timeCho=$('.new_time span');
            phone.click(function(){
                var val=$(this).parents('li').find(".call").html();
                $(".layer_tel").fadeIn().find('em').html(val);
                $(".btn .btn_right").find('a').attr('href',"tel:"+val+"");
            });
            edit.click(function(){
                $(".layer_edit").fadeIn();
            });
            $(".btn .btn_left").click(function(){
                $(this).parents(".layer").fadeOut();
            });

            timeCho.click(function(){
                $(this).addClass('active').siblings('span').removeClass('active');
            });
            $(".state").click(function(){
                var seleinput=$(this).children("input");
                console.log(seleinput);
                if( seleinput.attr('checked')!== 'checked'){
                    seleinput.addClass('chooseSelect');
                    seleinput.attr('checked','checked');
                    $(this).siblings('span').children("input").removeAttr('checked').removeClass('chooseSelect');
                }else{
                    seleinput.removeClass('chooseSelect');
                    seleinput.removeAttr('checked');
                }
            })
        });
